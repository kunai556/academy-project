<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Мой сайт</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background-image: url("bg.jpg"); /* твой фон */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: space-between; /* Ячейки сверху, текст внизу */
    align-items: center;
    padding: 20px;
  }

  .cells {
    display: flex;
    gap: 20px;
    margin-top: 20px;
  }

  .cell {
    width: 120px;
    height: 120px;
    border: 2px solid black;
    cursor: pointer;
  }
  .cell:active {
    background: #ddd;
  }

  .info {
    background: rgba(0,0,0,0.5);
    color: white;
    padding: 20px 40px;
    text-align: center;
    width: 100%;
  }
</style>
</head>
<body>

<!-- Ячейки -->
<div class="cells">
  <div class="cell"></div>
  <div class="cell"></div>
  <div class="cell"></div>
</div>

<!-- Текст внизу -->
<div class="info">
  <h1>Привет, меня зовут Кунай!</h1>
  <p>Мне 14 лет, учусь в AI Academy и работаю на Python.</p>
</div>

</body>
</html>
