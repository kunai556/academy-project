<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Мой сайт</title>
<style>
  /* Анимация радуги */
  @keyframes rainbow {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
  }

  body {
    margin: 0;
    height: 100vh;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: space-between; /* верх - ячейки, низ - текст */
    align-items: center;
    padding: 20px;

    /* Радужный фон */
    background: linear-gradient(-45deg, red, orange, yellow, green, blue, indigo, violet);
    background-size: 400% 400%;
    animation: rainbow 15s ease infinite;
  }

  /* Контейнер для ячеек */
  .cells {
    display: flex;
    gap: 20px;
    justify-content: center;
    margin-top: 20px;
  }

  .cell {
    width: 140px;
    height: 140px;
    border: 2px solid black;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: 0.2s;
  }

  .cell:hover {
    background: rgba(255,255,255,0.5);
  }

  /* Текст внизу */
  .info {
    background: rgba(0,0,0,0.5);
    color: white;
    padding: 20px 40px;
    text-align: center;
    width: 100%;
  }
</style>
</head>
<body>

<!-- Ячейки по центру -->
<div class="cells">
  <div class="cell"></div>
  <div class="cell"></div>
  <div class="cell"></div>
  <div class="cell"></div>
  <div class="cell"></div>
</div>

<!-- Текст внизу -->
<div class="info">
  <h1>Привет, меня зовут Кунай!</h1>
  <p>Мне 14 лет, учусь в AI Academy и работаю на Python.</p>
</div>

</body>
</html>
